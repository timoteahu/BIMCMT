{% extends "layout.html" %}
{% block main %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/index.css') }}">
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
<script>
    function SubForm() {
        $.ajax({
            url: 'https://api.apispreadsheets.com/data/p9a5bA8IiIgIZjzD/',
            type: 'post',
            data: $("#myForm").serializeArray(),
            success: function () {
                document.location.reload(true);
            },
            error: function () {
                alert("There was an error :(")
            }
        });
    }
</script>

<body class="mt-40">
    {% include "navbar.html" %}

    <div class="flex flex-row justify-center items-center mt-96 mb-96">
        <form id="myForm">
            <label>Full Name</label>
            <br />
            <input name="name" />
            <br />
            <label>Email</label>
            <br />
            <input name="email" />
            <br />
            <label>Age</label>
            <br />
            <input type="radio" id="age" name="age" value="18-35" /> 18-35<br />
            <input type="radio" id="age" name="age" value="35+" /> 35+<br />
            <br />
            <label>Message</label>
            <br />
            <textarea name="message">
            </textarea>
            <br />
            <br />
        </form>
        <button onclick="SubForm()">Submit</button>
    </div>

</body>

{% endblock %}
